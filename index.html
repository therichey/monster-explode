<!DOCTYPE html>
<html>
  <head>
    <title>Monster Explode</title>
    <link rel='stylesheet' href='style.css'/>
    <link rel='stylesheet' href='monster.css'/>    
    <script type='text/javascript' src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <!-- The raptorize file  -->
    <script src="jquery.raptorize.1.0.js"></script>
    <script src='countdown.js'></script>
    <script src='script.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=no">
	</head>
	<body>
    
    <div class="infobox start">
      <h1 id="game-name">MONSTER EXPLODE</h1>
      <h2 class="start-button">START</h2>
    </div>
    
    <div class="infobox congratulations">
      <h1 class="raptorButton" id="message">CONGRATULATIONS!!</h1>
      <h2 class="start-button">RESTART</h2>
    </div>
		    
		<div class="infobox time-out">
			<h1 id="message">OH NO! OUT OF TIME!</h1>
			<h2 class="start-button">RESTART</h2>
		</div>
		
    <audio preload="auto" id="monster-sound" src="sound-effect.mp3"></audio>
			
    <div class="level level1" data-speed1="1000" data-speed2="3000">
      <h1>Level 1</h1>
      <div class="monster large position-1"></div>
      <div class="monster large position-2"></div>
      <div class="monster medium position-3"></div>
      <div class="monster medium position-4"></div>
    </div>
		
    <div class="level level2" data-speed1="1000" data-speed2="2000">
      <h1>Level 2</h1>
      <div class="monster medium position-1"></div>
      <div class="monster medium position-2"></div>
      <div class="monster medium position-3"></div>
      <div class="monster medium position-4"></div>
      <div class="monster large position-5"></div>
    </div>
    
    <div class="level level3" data-speed1="1000" data-speed2="1100">
      <h1>Level 3</h1>
      <div class="monster medium position-1"></div>
      <div class="monster medium position-2"></div>
      <div class="monster small position-3"></div>
      <div class="monster small position-4"></div>
      <div class="monster medium position-5"></div>
    </div>
    
    <div class="level level4" data-speed1="1000" data-speed2="1000">
      <h1>Level 4</h1>
      <div class="monster small position-1"></div>
      <div class="monster small position-2"></div>
      <div class="monster small position-3"></div>
      <div class="monster small position-4"></div>
      <div class="monster medium position-5"></div>
      <div class="monster medium position-6"></div>
    </div>
    
    <div class="level level5" data-speed1="1000" data-speed2="1000">
      <h1>Level 5</h1>
      <div class="monster small position-1"></div>
      <div class="monster small position-2"></div>
      <div class="monster small position-3"></div>
      <div class="monster small position-4"></div>
      <div class="monster small position-5"></div>
      <div class="monster small position-6"></div>
    </div>
        
    <div class="statbox score">
      <h2>Score</h2>
      <div class="stat" id="score-value">0</div>  
    </div>
		
    <div class="statbox countdown">
			<h2>Time</h2>
	    <div class="stat" id="timer"></div>
		</div>        
	  
          
  </body>
</html>
